<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/c102273192.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Task Lists</title>
</head>
<body>
    <header>

        <nav id="navbar" class="flex justify-between align-middle bg-blue-900 text-white p-4">

            <i id="menu_button" class="fa-solid fa-bars cursor-pointer text-2xl"></i>

            <h2 class="text-2xl">Task List</h2>

            <i class="fa-solid fa-plus cursor-pointer text-2xl"></i>

        </nav><!--Fim nav-->

        <div id="menu_overlay"></div><!--Sobreposição-->

        <div id="menu" class="bg-blue-900 text-white p-4 w-full min-h-full fixed top-0 left-0 flex flex-col gap-8 overflow-hidden z-50 -translate-x-full transition-all md:max-w-xs lg:max-w-md">

            <button id="close_menu" class="max-w-6"><i class="fa-solid fa-bars cursor-pointer text-2xl"></i></button>

            <nav id="menu-nav">
                <ul class="flex flex-col gap-10">
                    <li class="bg-white text-cyan-400 p-4 border-2 border-cyan-400 rounded-md font-bold"><i class="fa-solid fa-caret-right mr-4"></i><span class="text-base">Exibir todos</span></li>
                    <li class="bg-white text-yellow-400 p-4 border-2 border-yellow-400 rounded-md font-bold"><i class="fa-solid fa-caret-right mr-4"></i><span class="text-base">Em andamento</span></li>
                    <li class="bg-white text-green-600 p-4 border-2 border-green-600 rounded-md font-bold"><i class="fa-solid fa-caret-right mr-4"></i><span class="text-base">Concluídas</span></li>
                    <li class="bg-white text-red-700 p-4 border-2 border-red-700 rounded-md font-bold"><i class="fa-solid fa-caret-right mr-4"></i><span class="text-base">Canceladas</span></li>
                </ul>
            </nav>

         </div><!--Fim menu-->

    </header>

    <section class="bg-cyan-200 h-screen p-10 grid-cols-1">

        <div id="task-card" class="bg-white rounded-xl p-3 flex flex-col items-center max-w-sm">

            <p>Nome da Tarefa</p>
            <p>Data de entrega</p>
            <p>Descrição</p>

            <div id="user-actions">
                <button>Cancelar</button>
                <button>Editar</button>
                <button>Finalizar</button>
            </div><!--Fim user-actions-->

        </div><!--Fim task-card-->

    </section><!--Fim Section-->

    <script src="script.js"></script>
</body>
</html>
